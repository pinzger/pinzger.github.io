- title: "A Retrospective of ChangeDistiller: Tree Differencing for Fine-Grained Source Code Change Extraction"
  image: 
  authors: B. Fluri, M. Würsch, M. Pinzger, and H. Gall	
  proceedings: IEEE Transactions on Software Engineering
  pages: pp. 1-6
  publisher: IEEE
  year: 2025
  description: "This paper presents a retrospective on our research on ChangeDistiller that pioneered the use of abstract syntax trees and associated tree edits for change analysis. We were among the first to introduce a tree-differencing algorithm for source code, enabling a fine-grained examination of modifications. ChangeDistiller has since been widely adopted by researchers in the field of mining software repositories. We reflect on the evolution of our technique, its influence on subsequent research, and its role in the advancement of change analysis methodologies. In addition, we explore how contemporary techniques and tools can draw on our foundational work to enhance their effectiveness."
  link:
    url: ../papers/Fluri2025-retrospective.pdf
    display: pdf
  highlight: 1


