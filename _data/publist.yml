- title: "The Nature of Build Changes: An Empirical Study of Maven-based Build Systems"
  image: 
  authors: C. Macho, S. Beyer, S. McIntosh, and M. Pinzger
  proceedings: Empirical Software Engineering (EMSE)
  pages: vol 26, no. 3, pp. 32
  publisher: Springer
  year: 2021
  description: "This paper presents BUILDDIFF, an approach to extract detailed build changes from MAVEN build files and classify them into 143 change types. We then present two studies using the build changes extracted from 144 open source Java projects to study the frequency and time of build changes. The results show that the top-10 most frequent change types account for 51% of the build changes. Among them, changes to version numbers and changes to dependencies of the projects occur most frequently. We also observe frequently co-occurring changes, such as changes to the source code management definitions, and corresponding changes to the dependency management system and the dependency declaration. Furthermore, our results show that build changes frequently occur around release days. In particular, critical changes, such as updates to plu- gin configuration parts and dependency insertions, are performed before a release day."
  link: 
    url: ../papers/Macho2021-buildchanges.pdf
    display: pdf
  highlight:

