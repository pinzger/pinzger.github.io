- title: "Generating Accurate and Compact Edit Scripts Using Tree Differencing"
  image: sample_ijm.png
  authors: V. Frick, T. Grassauer, F. Beck, and M. Pinzger 
  proceedings: In Proceedings of the International Conference on Software Maintenance and Evolution (ICSME)
  pages: pp. 264-274
  publisher: IEEE
  year: 2018
  description: "This paper presents the Iterative Java Matcher (IJM). IJM builds upon GumTree and aims at generating more accurate and compact edit scripts that capture the developer’s intent. This is achieved by improving the quality of the generated move and update actions, which are the main source of inaccurate actions generated by previous approaches. To evaluate IJM, we conducted a study with 11 external experts and manually analyzed the accuracy of 2400 randomly selected edit actions. Comparing IJM to GumTree and MTDIFF, the results show that IJM provides better accuracy for move and update actions and is more beneficial to understanding the changes."
  link:
    url: ../papers/Frick2018-ijm.pdf
    display: pdf
  highlight:

- title: "DiffViz: A Diff Algorithm Independent Visualization Tool for Edit Scripts"
  image: diffviz.png
  authors: V. Frick, C. Wedenig, and M. Pinzger 
  proceedings: In Proceedings of the International Conference on Software Maintenance and Evolution (ICSME), Tool Demo Track
  pages: pp. 705-709
  publisher: IEEE
  year: 2018
  description: "A number of approaches and tools exist that extract and visualize the changes between two versions of a file and thereby help developers to understand them. DiffViz is an inter- active visualization tool that visualizes the changes independent from the differencing algorithm. It supports, but is not limited to, a granularity on the level of abstract syntax trees. Furthermore, it provides several new features, such as node matching and the mini-map, to navigate and analyze the changes.
A demo of the installation and example usage of the tool is available here: <a href=\"https://youtu.be/RF93ey9GYoc\">https://youtu.be/RF93ey9GYoc</a>"
