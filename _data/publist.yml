- title: "PentestGPT: Evaluating and Harnessing Large Language Models for Automated Penetration Testing"
  image: 
  authors: G. Deng, Y. Liu, V. M. Vilches, P. Liu, Y. Li, Y. Xu, T. Zhang, Y. Liu, M. Pinzger, and S. Rass
  proceedings: Proceedings of the USENIX Security Symposium 
  pages: pp. 847-864
  publisher: USENIX 
  year: 2024
  description: "This paper introduces PentestGPT, an LLM-empowered automated penetration testing framework. PentestGPT is meticulously designed with three self-interacting modules, each addressing individual sub-tasks of penetration testing, to mitigate the challenges related to context loss. Our evaluation shows that PentestGPT outperforms LLMs with a task-completion increase of 228.6% compared to the GPT-3.5 model among the benchmark targets. It also proves effective in tackling real-world penetration testing targets and CTF challenges."
