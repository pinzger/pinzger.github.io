- title: "Modeling Time in Java Programs for Automatic Error Detection"
  image: timeerrordetection.png
  authors: G. Liva, M. T. Khan, F. Spegni, L.Spalazzi, A. Bollin, and M. Pinzger
  proceedings: In Proceedings of the International Conference on Formal Methods in Software Engineering (FormaliSE)
  pages: pp. 50-59
  publisher: IEEE
  year: 2018
  description: "In this paper, we present an approach that considers the time semantics of the Java language to systematically detect time related errors in Java programs. With the formal time semantics, our approach determines which integer variables handle time and which statements use or alter their values. Based on this information, it translates these statements into an SMT model that is passed to an SMT solver. The solver formally verifies the correctness of the model and reports the violations of time properties in that program. For the evaluation, we have implemented our approach in a prototype tool and applied it to the source code of 20 Java open source projects. The results show that our approach is scalable and it is capable of detecting time errors precisely enough allowing its usability in real-world applications."
  link:
    url: ../papers/Liva2018-timeerrors.pdf
    display: pdf
  highlight: 

