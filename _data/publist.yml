- title: "Automatically Repairing Dependency-Related Build Breakage"
  image: buildmedic.png
  authors: C. Macho, S. McIntosh, and M. Pinzger
  proceedings: In Proceedings of the International Conference on Software Analysis, Evolution, and Reengineering (SANER)
  pages: pp. 106-117
  publisher: IEEE
  year: 2018
  description: "BUILDMEDIC is an approach to automatically repair Maven builds that break due to dependency- related issues. Based on a manual investigation of 37 broken Maven builds in 23 open source Java projects, we derived the three repair strategies Version Update, Delete Dependency, and Add Repository to repair broking builds. We evaluated the three strategies on 84 additional broken builds from the 23 studied projects. The evaluation shows that BUILDMEDIC can automatically repair 45 of these broken builds (54%). Furthermore, in 36% of the successfully repaired build breakages, BUILDMEDIC outputs at least one repair candidate that is considered a correct repair. Moreover, 76% of them could be repaired with only a single dependency correction."
