- title: "Microservice API Evolution in Practice: A Study on Strategies and Challenges"
  image: 
  authors: A. Lercher, J. Glock, C. Macho, and M. Pinzger	
  proceedings: Journal of Systems and Software (JSS)
  pages: vol. 215
  publisher: Elsevier
  year: 2024
  description: "This paper reports on the findings of 17 semi-structured interviews with developers, architects, and managers in 11 companies to identify microservice API evolution strategies and challenges in practice. In total, we identified six strategies and six challenges for REpresentational State Transfer (REST) and event-driven communication via message brokers. The strategies mainly focus on API backward compatibility, versioning, and close collaboration between teams. The challenges include change impact analysis efforts, ineffective communication of changes, and consumer reliance on outdated versions, leading to API design degradation. We defined two important problems in microservice API evolution resulting from the challenges and their coping strategies: tight organizational coupling and consumer lock-in. To mitigate these two problems, we propose automating the change impact analysis and investigating effective communication of changes as open research directions."
  link:
    url: ../papers/Lercher2024-apis.pdf
    display: pdf
  highlight: 1

- title: "PASDA: A Partition-based Semantic Differencing Approach with Best Effort Classification of Undecided Cases"
  image: 
  authors: J. Glock, J. Pichler, and M. Pinzger	
  proceedings: Journal of Systems and Software (JSS)
  pages: vol. 213
  publisher: Elsevier
  year: 2024
  description: "In this paper, we present PASDA, a partition-based semantic differencing approach with best effort classification of undecided cases. It uses symbolic execution (Symbolic PathFinder) to check the equivalence of all paths found in two versions of a Java program to be either equivalent or non-equivalent, as well as a best effort classification for undecided cases. These are cases, for which the solver (Z3) used by PASDA cannot find a solution or PASDA times out. A comparison with three state-of-the-art approaches showed that PASDA outperforms them in terms of accuracy by 3%-7% on program-level. Moreover, PASDA provides partition-level results also for undecided cases and we briefly discuss the value of this information in three potential uses cases."
  link:
    url: ../papers/Glock2024-pasda.pdf
    display: pdf
  highlight: 1

- title: "DValidator: An approach for validating dependencies in build configurations"
  image: 
  authors: C. Macho, F. Oraze, and M. Pinzger	
  proceedings: Journal of Systems and Software (JSS)
  pages: vol. 209
  publisher: Elsevier
  year: 2024
  description: "In this paper, we propose DValidator, an approach that considers dependencies on project level and method call level for validating dependencies in build configurations. First, DValidator encodes a project’s dependency graph as specified in a build configuration and its call graph into a representation using Answer Set Programming (ASP). Then it uses Clingo as a solver to detect problems with the dependencies in that build configuration. In a preliminary evaluation with four open source Maven projects we show that our approach can detect selected dependency smells in less than eight seconds. Next steps concern the investigation of our approach for automatically improving dependency configurations, such as automatically repairing dependency smells and conflicts. Editor’s note: Open Science material was validated by the Journal of Systems and Software Open Science Board."
  link:
    url: ../papers/Macho2023-dvalidator.pdf
    display: pdf
  highlight:

